<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link id="theme" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
        }
        .sidebar {
            min-height: 100vh;
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .dark-mode {
            background-color: #212529 !important;
            color: white !important;
        }
        .dark-mode .sidebar {
            background: #212529;
        }
        .dark-mode .sidebar a:hover {
            background: #343a40;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Moja Platforma</h3>
        <a href="#">🏠 Strona główna</a>
        <a href="#">📁 Moje kursy</a>
        <a href="#">📝 Zadania</a>
        <a href="#">⚙️ Ustawienia</a>
        <a href="/logout" class="text-danger">🚪 Wyloguj się</a>
    </div>

    <!-- Treść -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dashboard</a>
                <div class="d-flex">
                    <button id="themeToggle" class="btn btn-light">🌙 Tryb ciemny</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h2>📚 Lista kursów</h2>
            <table class="table table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nazwa kursu</th>
                        <th>Data rozpoczęcia</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Podstawy HTML</td>
                        <td>10.02.2024</td>
                        <td><span class="badge bg-success">Zakończony</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>JavaScript dla początkujących</td>
                        <td>15.02.2024</td>
                        <td><span class="badge bg-warning">W trakcie</span></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bootstrap i CSS</td>
                        <td>20.02.2024</td>
                        <td><span class="badge bg-danger">Nie rozpoczęty</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Skrypt do zmiany motywu -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = "☀️ Tryb jasny";
                themeToggle.classList.replace('btn-light', 'btn-dark');
            } else {
                themeToggle.textContent = "🌙 Tryb ciemny";
                themeToggle.classList.replace('btn-dark', 'btn-light');
            }
        });
    </script>

</body>
</html>
